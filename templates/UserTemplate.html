{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <table>
    <tr>
        <th> First Name  </th>
        <th> Last Name   </th>
        <th> Email       </th>
        <th> Role        </th>
        <th>             </th>
        <th>             </th>

    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td><a href= "{% url 'edit_user' %}"> Edit</a></td>
        <td><a href= "{% url 'delete_user', {user.id} %}"> Delete</a></td>

    </tr>
    {% endfor %}
    </table>

</body>
</html>
